<app-headers vt_title="Iniciar sesion"> </app-headers>

<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" class="auth-form" (keypress.enter)="submit()">
      
      <app-logo></app-logo>

      <app-login-input 
      vt_auto_complete="email"
      vt_type="email"
      vt_label="Correo"
      vt_icon="mail-outline"
      [control]="form.controls.email"
      >
      </app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>
      
      <app-login-input
      vt_type="password"
      vt_label="Contraseña"
      vt_icon="lock-closed-outline"
      [control]="form.controls.password">
      
    </app-login-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
    </div>

      <p>¿Solicitar cambio de contraseña?</p>

      <ion-button class="submit" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid">
        Iniciar sesion
      </ion-button>
    </form>
  </div>
</ion-content>
