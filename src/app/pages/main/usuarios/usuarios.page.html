<app-headers [vb_show_menu]="true" vt_title="Usuarios"> </app-headers>

<ion-content>
    <!-- ------------------------Para refrescar pantalla --------------------------------->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <!-- Si no está cargando el loading van a aparecer todos los datos -->
    <ion-list *ngIf="!loading">
      <!-- Para mostrar todos los item -->
      <ion-item-sliding
        class="product-item"
        *ngFor="let usuarios of usuarios"
      >
        <ion-item>
          <ion-avatar slot="start">
                <ion-icon class="empty-icon" name="person-circle-outline"></ion-icon>
          </ion-avatar>

          <ion-label>
            <div class="name">{{usuarios.ct_nombre}}</div>
            <div class="data">
              <strong>Apellidos:</strong>{{usuarios.ct_apellido1+" "+ usuarios.ct_apellido2}}
              <strong>Cedula:</strong>{{usuarios.ct_cedula}}
              <strong>Celular:</strong>{{usuarios.ct_celular}}
            </div>
          </ion-label>
        </ion-item>
  
        <ion-item-options>
          <!-- boton para asignar incidencia -->
          <!-- <ion-item-option (click)="addDiagnostico(null, incidencia)" color="tertiary">
              <ion-icon class="option-btn" name="add-outline"></ion-icon>
            </ion-item-option> -->
  
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <!-- -------------------------Para cuando los datos están cargando (es solo una animacion) ------------------->
    <ion-list *ngIf="loading">
      <!-- Para mostrar todos los item -->
      <ion-item-sliding
        class="product-item"
        *ngFor="let incidencia of [1,1,1,1,1,1,1]"
      >
        <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text
              animated
              style="width: 100%; height: 100%"
            ></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <div>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </div>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  
    <!-- ---------------------------------------- Para cuandno no hay incidencias   ------------------------ -->
  
    <div class="empty" *ngIf="!loading && !usuarios.length">
      <ion-icon name="sunny"></ion-icon>
      <h3>No hay incidencias reportadas</h3>
    </div>

  </ion-content>
