<app-headers [vb_show_menu]="true" vt_title="Carga de trabajo">
</app-headers>

<ion-content>
  <form [formGroup]="dateForm" class="date-form">

    <ion-tab-button class="custom-tab-button"  *ngIf="openF==true || openI == false" (click)="openFechaInicio()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      <ion-label>Fecha inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button class="custom-tab-button"  *ngIf="openI==true && openF == false" (click)="openFechaFin()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      <ion-label>Fecha final</ion-label>
    </ion-tab-button>

    <ion-item style="margin-top: 5%;" class="date-item" *ngIf="!openF">
      <ion-label class="date-label">Inicio</ion-label>
      <ion-datetime 
        class="date-picker"
        displayFormat="DD/MM/YYYY" 
        pickerFormat="DD MM YYYY"
        formControlName="startDate" 
        (ionChange)="validateDates()"
        [max]="maxDate">
      </ion-datetime>
    </ion-item>

    <ion-item style="margin-top: 5%;" class="date-item" *ngIf="openF">
      <ion-label class="date-label">Fin</ion-label>
      <ion-datetime 
        class="date-picker"
        displayFormat="DD/MM/YYYY" 
        pickerFormat="DD MM YYYY"
        formControlName="endDate" 
        (ionChange)="validateDates()"
        [min]="minDate">
      </ion-datetime>
    </ion-item>

    <ion-tab-button class="custom-tab-button" (click)="validateDates()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      <ion-label>Crear</ion-label>
    </ion-tab-button>
  </form>
</ion-content>
